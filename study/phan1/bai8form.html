<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 8 Form</title>
    <link rel="stylesheet" href="css/bai8form.css">
</head>

<body>
    <form action="bai8config.php" method="post">
        <div class="header">Enter Your Information</div>
        <table>
            <tr>
                <td class="htable">Fullname</td>
                <td><input type="text" name="fullname"></td>
            </tr>
            <tr>
                <td class="htable">Address</td>
                <td><input type="text" name="address"></td>
            </tr>
            <tr>
                <td class="htable">Phone</td>
                <td><input type="text" name="phone"></td>
            </tr>
            <tr>
                <td class="htable">Gender</td>
                <td><input type="radio" name="gender" value="on" checked>Nam <input type="radio" name="gender" value="off">Nữ</td>
            </tr>
            <tr>
                <td class="htable">Country</td>
                <td><select name="country" id="country">
                    <option value="Việt Nam">Việt Nam</option>
                    <option value="Mỹ">Mỹ</option>
                </select></td>
            </tr>
            <tr>
                <td class="htable">Study</td>
                <td>
                    <input type="checkbox" name="checkbox" value="PHP & MySQL">PHP & MySQL
                    <input type="checkbox" name="checkbox" value="ASP.NET">ASP.NET
                    <input type="checkbox" name="checkbox" value="CCNA">CCNA
                    <input type="checkbox" name="checkbox" value="Security+">Security+
                </td>
            </tr>
            <tr>
                <td class="htable">Note</td>
                <td><textarea name="note" cols="30" rows="5"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="submit" value="Gửi" class="submitbutton"><input type="reset" name="cancel" value="Hủy" class="submitbutton"></td>
            </tr>
        </table>
    </form>
</body>

</html>
